<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="auth-page">
    <section class="card auth-card">
      <span class="badge">Reset Password</span>
      <h1>Set a new password</h1>
      <p>Choose a strong password to secure your account.</p>

      <div class="field">
        <label for="new-password">New password</label>
        <input type="password" id="new-password" placeholder="********" />
      </div>

      <div class="field">
        <label for="confirm-password">Confirm password</label>
        <input type="password" id="confirm-password" placeholder="********" />
      </div>

      <button type="button" class="btn" id="reset-password-btn">Update password</button>
      <p class="result" id="reset-password-result"></p>

      <div class="switch-block">
        <p>Back to login? <a href="index.html" class="switch-link">Return</a></p>
      </div>
    </section>
  </main>

  <script src="reset-password.js"></script>
</body>
</html>
